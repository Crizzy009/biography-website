<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form action="">
    <label for="c">Name</label>
    <input id="c" type="text" placeholder="Name">
    <br>
    <input type="number" placeholder="Number" value="12345">
    <br>
    <input type="email" placeholder="Email">
    <br>
    <input type="url" placeholder="Url">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="file">
    <br>
    <input type="color">
    <br>
    <input type="password" placeholder="Password">
    <br>
    <input type="range" value="10" max="50">
    <br>
    <input type="checkbox" id="a">
    <label for="a">Form</label>
    <br>
    <input type="radio" id="b">
    <label for="b">Form</label>
    <br>
    <textarea placeholder="Text" rows="5" cols="25"></textarea>
    <br>
    <select>
      <option value="">Angel</option>
      <option value="">Babe</option>
      <option value="">Cow</option>
    </select>
    <br>
    <progress value="10" max="50"></progress>
    <br>
    <button type="submit">Submit</button>
    <br>
    <button type="reset"></button>
    <br>
    <button type="button"></button>
  </form>
  
</body>
</html>
